 
<h1 id="title">Best Burger Build</h1>
<p id="description">What Makes A Great Burger?</p>

<form id="survey-form">
 <div class="row-tab">
 <div class="name" id="name-label">
 <label>Name:</label> 
 </div>
  <div class="input-name">
    <input type="text"placeholder="Name">
    </div>
  </div>
  <div class="row-tab">
 <div class="email" id="email-label">
 <label>Email:</label> 
 </div>
  <div class="input-email">
    <input type="email" placeholder="Email">
    </div>
  </div>
   <div class="row-tab">
 <div class="age" id="number-label">
 <label>Age (10-100):</label> 
 </div>
  <div class="input-age">
    <input type="number" Placeholder="Age" min="10" max="100">
        </div>
  </div>
 <div class="row-tab">
 <div class="label-meat" id="dropdown">
 <label>Meat:</label> 
 </div>
  <div class="meat-input">
    <select>
   <option value="type">Type</option>
   <option value="beef">Beef</option>
   <option value="turkey">Turkey</option>
   <option value="veggie">Veggie</option>
    </select>  
   </div>
  </div>
  <div class="row-tab">
  <div class="label-wrapping">
    Wrapping:
    </div>
  <div class="input-radio">
    <input type="radio" name="wrappings" value="none">None
    <input type="radio" name="wrappings" value="bun">Bun
    <input type="radio" name="wrappings" value="lettuce">Lettuce<br>
  </div>
  </div>
  <div class="row-tab">
  <div class="checkbox-label">
    Toppings:
    </div>
  <div class="input-checkbox">
    <input type="checkbox" name="toppings" value="egg">Egg
    <input type="checkbox" name="toppings" value="egg">Avocado
    <input type="checkbox" name="toppings" value="bacon">Bacon<br>
    <input type="checkbox" name="toppings" value="onion">Onion
    <input type="checkbox" name="toppings" value="lettuce">Lettuce
    <input type="checkbox" name="toppings" value="tomato">Tomato<br>
    <input type="checkbox" name="toppings" value="ketchup">Ketchup
    <input type="checkbox" name="toppings" value="mustard">Mustard
    <input type="checkbox" name="toppings" value="mayo">Mayo<br>
    </div>
  </div>
  
   

<textarea name="comment" <form="usrform"> Additional Instructions... </textarea> 
  <br>
  
  <input type="submit" id="submit">
</form>
</form>
